<body>

<header>
    <p class="pagetitle">Jobs全体像</p>
    <nav>        
        <a href="Jobs_home.html">HOME</a> 
    </nav>
</header>
<main>

    <div class="slide">
        <div class="image_box">
            <img id="main_image" src="images/人事制度のポイント1.jpg" alt="slide">
        </div>
        <div class="toolbar">
            <div class="navigator">
                <div id="prev"></div>
                <div id="next"></div>
            </div>
        </div>
    </div>

   


</main>


<footer>
    <p><small>&copy; copyrights 2021-2023 Minoru Ishibashi All Rights Reserved.</small></p>
</footer>


<script>
// スライドショー（矢印ボタンで進んだり戻ったり）
const images = ['images/人事制度のポイント1.jpg', 'images/人事制度のポイント2.jpg', 'images/Jobs全体像.jpg'];
let current = 0;

function changeImage(num) {
    if(current + num >= 0 && current + num < images.length) {
        current += num;
        document.getElementById("main_image").src = images[current];
    }
}

document.getElementById("prev").onclick = function() {
    changeImage(-1);
}
document.getElementById("next").onclick = function() {
    changeImage(1);
}

</script>

</body>
</html>
